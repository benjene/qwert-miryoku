# Disable Bluetooth - wired only
CONFIG_ZMK_BLE=n

# Enable USB
CONFIG_ZMK_USB=y

# Debounce configuration for better key responsiveness
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=5
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# Enable split keyboard support
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=n

# Enable USB CDC ACM for split keyboard communication
CONFIG_USB=y
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_CDC_ACM=y
CONFIG_ZMK_USB_LOGGING=n
